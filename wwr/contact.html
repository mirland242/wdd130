    <main class="news">
        <h1>Amazing Journey Compagny </h1>

        <p>Kouame, Accra</p>
        <p>+233 772 34 8900</p>
        <p>info@amazingjourney.com</p>

    </main>
    <section class="grid">
        <div class="map">

            <h2>Find us on the map below</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d11953.400895072129!2d-0.2526175!3d5.6142025!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sfr!2sgh!4v1770942168688!5m2!1sfr!2sgh"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="form-1">
            <form action="#">
                <fieldset class="infos">
                    <legend>Your information</legend>

                    <label for="first">name</label>
                    <input type="text" id="first" name="first">
                    <label for="sex">Sex</label>
                    <select name="sex" id="sex">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                    <br>
                    <br>
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone" name="phone">
                    <label for="email">email adress:</label>
                    <input type="text" id="email" name="email">

                    <fieldset class="second-contact">
                        <legend class="legend-purpose">Message purpose</legend>
                        <label class="radio">
                            <input type="radio" name="purpose" value="general">
                            General Inquiry
                        </label>
                        <label class="radio">
                            <input type="radio" name="purpose" value="reservation">Reservation
                            question
                        </label>
                        <label class="radio">
                            <input type="radio" id="suggestion-3" name="purpose"
                              value="Suggestion">Website Suggestion
                        </label>
                    </fieldset>


                    <label for="text">Tell us more</label>
                    <textarea name="text" id="text" rows="5" cols="40"
                      placeholder="Type here..."></textarea>
                    <div class="check-group">
                        <input type="checkbox" id="agree">
                        <label for="agree">please Subscribe to the monthly newsletter</label>
                    </div>


                    <button type="submit" class="submit-button">Get in Touch!</button>
                </fieldset>

            </form>
        </div>

    </section>

    <section>

        <h2> We are here to serve you</h2>
        <div class="caption-1">
